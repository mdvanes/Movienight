<ion-view title="Episode guides">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="guide in guides" href="#/app/guides/{{guide.id}}">
        {{guide.title}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
