<ion-view title="My Movies">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <h1>My Movies</h1>
    <ion-list>
      <ion-item>
        A Movie
      </ion-item>
      <ion-item ng-repeat="movie in mymovies">
        {{movie.title}}<br/>
        <img src="{{movie.img}}"/><br/>
        {{movie.description}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
