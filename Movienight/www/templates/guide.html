<ion-view title="{{title}} Guide">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
  	<!-- <h1>test</h1> -->
    <h1>{{title}} {{guide.title}}</h1>
    <ion-list>
      <ion-item ng-repeat="episode in episodes">
        {{episode.season}}x{{episode.nr}}
        {{episode.name}}
        ({{episode.aired}})
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
